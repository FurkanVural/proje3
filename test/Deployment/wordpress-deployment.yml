apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
  namespace: test
  labels:
    tier: test
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: test
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: test
    spec:
      containers:
        - image: wordpress:latest
          name: wordpress-test
          env:
            - name: WORDPRESS_DB_HOST
              value: mysql-test-svc
            - name: WORDPRESS_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-user-password-9m7k5b4k2m
                  key: passworduser
            - name: WORDPRESS_DB_USER
              valueFrom:
                secretKeyRef:
                  name: mysql-user-4t5mcf8dkm
                  key: username
            - name: WORDPRESS_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: mysql-database-4f74mgddt5
                  key: database
          resources:
            limits:
              memory: "1Gi"
              cpu: "250m"
          ports:
            - containerPort: 80
              name: wordpress
          volumeMounts:
            - name: persistent-storage
              mountPath: /var/www/html
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: wordpress-pv-claim
      affinity:
        podaffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - mysql
              topologyKey: kubernetes.io/hostname